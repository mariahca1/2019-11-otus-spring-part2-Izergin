<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .table, .table td {
            border: 1px solid lightgray;
            padding: 5px;
        }
        .container {
          width: 100%;
          max-width: 1024px; /*максимальная ширина может иметь другое значение*/
          padding: 0 15px;
          margin: 0 auto;
        }
        .col-1-4 {
          width: 25%;
          float: left;
          background: lightblue;
        }
        .col-3-4 {
          width: 75%;
          float: left;
          background: seashell;
        }
        .container:after, .row:after {
          content: "";
          display: table;
          clear: both;
        }
        .row {
          margin-bottom: 15px;
        }
        .container {
          margin-bottom: 50px;
        }

    </style>
</head>
<body>
<header>
    <div class="container">
        <h1 align="center">Редактирование книги</h1>
    </div>
</header>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-1-4">
                <h3>Действия:</h3>
                <nav>
                    <ul>
                        <li><a href="mainPage.html" th:href="@{/main}">Главная форма</a></li>
                        <li><a href="createPage.html" th:href="@{/create}">Создать новую книгу</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-3-4">
                <h3>Данные книги</h3>
                <form id="updateForm" action="#" th:action="@{/update}" th:object="${updatedBook}" method="post">
                    <div class="row">
                        <input type="hidden" th:field="*{id}" value="123" readonly="readonly"/>
                    </div>
                    <div class="row">
                        <label>Название:&nbsp;</label>
                        <input type="text" th:field="*{name}" value="John Doe"/>
                    </div>
                    <div class="row">
                        <label>Жанр:&nbsp;</label>
                        <input type="text" th:field="*{genre}" value="Genre"/>
                    </div>
                    <div class="row">
                        <label>Количество страниц:&nbsp;</label>
                        <input type="text" th:field="*{pageCount}" value="100"/>
                    </div>

                    <div class="row">
                        Авторы
                        <table class="table">
                            <thead>
                            <tr>
                                <th>№</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="author, authorStat : *{authors}">
                                <input type="hidden" name="id"
                                       th:field="*{authors[__${authorStat.index}__].id}"
                                       th:id="${'id-'+authorStat.index}"/>
                                <td th:text="${authorStat.count}">1</td>
                                <td><input type="text" name="firstName"
                                           th:field="*{authors[__${authorStat.index}__].firstName}"
                                           th:id="${'firstName-'+authorStat.index}"/></td>
                                <td><input type="text" name="secondName"
                                           th:field="*{authors[__${authorStat.index}__].secondName}"
                                           th:id="${'secondName-'+authorStat.index}"/></td>
                                <td><a href="editPage.html"
                                       th:href="@{/deleteAuthor(bookId=*{id},authorNum=${authorStat.index})}">Удалить</a>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><a href="editPage.html" th:href="@{/addAuthor(bookId=*{id})}">Добавить</a></td>
                            </tr>
                            </tbody>
                        </table>

                        Комментарии
                        <table class="table">
                            <thead>
                            <tr>
                                <th>№</th>
                                <th>Комментарий</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="comment, commentStat : *{comments}">
                                <td th:text="${commentStat.count}">1</td>
                                <td><input type="text" name="comment"
                                           th:field="*{comments[__${commentStat.index}__]}"
                                           th:id="${'comments-'+commentStat.index}"/></td>
                                <td><a href="editPage.html"
                                       th:href="@{/deleteComment(bookId=*{id},commentNum=${commentStat.index})}">Удалить</a>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td><a href="editPage.html" th:href="@{/addComment(bookId=*{id},commentText='')}">Добавить</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <input type="submit" value="Сохранить"/>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
