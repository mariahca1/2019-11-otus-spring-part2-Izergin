<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create book</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<header>
    <div class="container">
        <h1 align="center">Создание новой книги</h1>
    </div>
</header>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-1-4">
                <h3>Действия:</h3>
                <nav>
                    <ul>
                        <li><a href="mainPage.html" th:href="@{/main}">Вернуться на главную</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-3-4">
                <fieldset class="newBookFieldSet">
                    <legend>Создание книги</legend>

                    <div><label class="cl_nameLabel">Название *</label>
                        <input class="cl_text" type="text" id="i_name" autofocus placeholder="Название книги"></div>
                    <div><label class="cl_nameLabel">Жанр *</label>
                        <input class="cl_text" type="text" id="i_genre" placeholder="Жанр книги"></div>
                    <div><label class="cl_nameLabel">Количество страниц *</label>
                        <input class="cl_text" type="text" id="i_pageCount" placeholder="Количество страниц"></div>

                    <div><label class="cl_nameLabel">Автор</label>
                        <input class="cl_text-1-2" type="text" id="i_a1_first_name" placeholder="Иван">
                        <input class="cl_text-1-2" type="text" id="i_a1_second_name" placeholder="Иванов"></div>

                    <div><input type="button" class="cl_button" id="b_saveBook" value="Создать"/></div>
                    <div><label id="i_resultLabel"></label></div>
                </fieldset>
            </div>
        </div>
    </div>
</div>

<script href="../static/js/create.css" th:src="@{/js/create.js}" type="text/javascript"></script>
</body>
</html>
