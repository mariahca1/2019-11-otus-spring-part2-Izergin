<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<header>
    <div class="container">
        <h1 align="center">Главная форма</h1>
    </div>
</header>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-1-4">
                <h3>Действия:</h3>
                <nav>
                    <ul>
                        <li><a href="#" th:href="@{/main}">Главная форма</a></li>
                        <li><a href="createPage.html" th:href="@{/create}">Создать новую книгу</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-3-4">
                <h3>Список книг:</h3>
                <table class="table" id="tblAllBooks">
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Название</th>
                        <th>Жанр</th>
                        <th>Количество страниц</th>
                        <th>Авторы книги</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody id="tblAllBooksBody">
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="col-1-4">Автор программы: Игорь</div>
        <div class="col-3-4">Город автора программы: Москва</div>
        <div class="err"></div>
    </div>
</footer>


<script href="../static/js/main.css" th:src="@{/js/main.js}" type="text/javascript"></script>
</body>
</html>
