<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .table, .table td {
            border: 1px solid lightgray;
            padding: 5px;
        }
        .container {
          width: 100%;
          max-width: 1024px; /*максимальная ширина может иметь другое значение*/
          padding: 0 15px;
          margin: 0 auto;
        }
        .col-1-4 {
          width: 25%;
          float: left;
          background: lightblue;
        }
        .col-3-4 {
          width: 75%;
          float: left;
          background: seashell;
        }
        .container:after, .row:after {
          content: "";
          display: table;
          clear: both;
        }
        .row {
          margin-bottom: 15px;
        }
        .container {
          margin-bottom: 50px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1 align="center">Главная форма</h1>
    </div>
</header>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-1-4">
                <h3>Действия:</h3>
                <nav>
                    <ul>
                        <li><a href="#" th:href="@{/main}">Главная форма</a></li>
                        <li><a href="createPage.html" th:href="@{/create}">Создать новую книгу</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-3-4">
                <h3>Список книг:</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Название</th>
                        <th>Жанр</th>
                        <th>Количество страниц</th>
                        <th>Авторы книги</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book, bookStat : ${bookList}">
                        <td th:text="${bookStat.count}">1</td>
                        <td th:text="${book.name}">John Doe</td>
                        <td th:text="${book.genre}">unknown</td>
                        <td th:text="${book.pageCount}">100</td>
                        <td>
                            <span th:each="author : ${book.authors}">
                                <div><span th:text="${author.firstName} + ' ' + ${author.secondName}"></span></div>
                            </span>
                        </td>
                        <td>
                            <div><a href="editPage.html" th:href="@{/update(id=${book.id})}">Редактировать</a></div>
                            <div><a href="mainPage.html" th:href="@{/delete(id=${book.id})}">Удалить</a></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="col-1-4">Автор программы: Игорь</div>
        <div class="col-3-4">Город автора программы: Москва</div>
    </div>
</footer>

</body>
</html>
